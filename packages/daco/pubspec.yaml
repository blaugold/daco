name: daco
description:
  A tool for maintaining Dart comments. Supports formatting of comments,
  including embedded Dart code.
version: 0.1.0

environment:
  sdk: '>=2.17.1 <3.0.0'

executables:
  daco: cli

dependencies:
  analyzer: ^4.1.0
  ansi_styles: ^0.3.2+1
  args: ^2.3.1
  cli_util: ^0.3.5
  collection: ^1.16.0
  dart_style: ^2.2.3
  http: ^0.13.4
  path: ^1.8.2

dev_dependencies:
  term_glyph: ^1.2.0
  test: ^1.16.0
